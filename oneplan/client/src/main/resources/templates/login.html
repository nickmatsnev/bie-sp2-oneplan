<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Login Page </title>
    <style>
        Body {
            font-family: Calibri, Helvetica, sans-serif;
            background-color: white;
        }
        button {
            background-color: #000000;
            width: 100%;
            color: white;
            padding: 15px;
            margin: 10px 0px;
            border: none;
            cursor: pointer;
        }

        input[type=text], input[type=password] {
            width: 100%;
            margin: 8px 0;
            padding: 12px 20px;
            display: inline-block;
            border: 2px solid black;
            box-sizing: border-box;
        }
        button:hover {
            opacity: 0.7;
        }
        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            margin: 10px 5px;
        }

    </style>
</head>
<body>
<form id="login-form" class="loginn-form" method="get" th:action = "@{/users}" th:object = "${user}">
    <div class="container">
        <label>Username : </label>
        <input type="text" placeholder="Enter Username" name="username" required autofocus th:field = "*{nickname}">
        <label>Password : </label>
        <input type="password" placeholder="Enter Password" name="password" required autofocus th:field = "*{password}">
        <form method="get" action="home.html">
        <center><input type="button" value="Login" onclick="location.href = 'home.html';"> <center>
        </form>
    </div>
</form>
</body>
</html>

<center><div id="button"><a href="register.html">SIGN UP</a></div></center>
