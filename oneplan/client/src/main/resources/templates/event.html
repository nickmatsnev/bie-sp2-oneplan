<style>
    Body {
        font-family: Calibri, Helvetica, sans-serif;
        background-color: white;
    }
    button {
        font-style: normal;
        font-weight: 500;
        font-size: 20px;
        line-height: 50px;
        height: 55px;
        color: #2945FF;
        /* Rectangle 2 */
        box-sizing: border-box;
        position: absolute;
        left: 31.07%;
        right: 31.07%;
        border: 1px solid #2945FF;
        border-radius: 30px;
        background-color: white;
    }

    #location {
        font-style: normal;
        font-weight: 500;
        font-size: 20px;
        line-height: 40px;
        height: 40px;
        color: #2945FF;
        /* Rectangle 2 */
        box-sizing: border-box;
        display: inline-block;
        position: absolute;
        left: 60.07%;
        right: 10%;
        border: 1px solid #2945FF;
        border-radius: 30px;
        background-color: white;
        top: 9%;
    }

    #returnButton {
        font-style: normal;
        font-weight: 500;
        font-size: 20px;
        line-height: 50px;
        height: 55px;
        color: #d75f00;
        /* Rectangle 2 */
        box-sizing: border-box;
        position: absolute;
        left: 40.07%;
        right: 40.07%;
        border: 3px solid #d75f00;
        border-radius: 30px;
        background-color: white;
        top: 64%;
    }

    input[type=text], input[type=number], input[type=time] , input[type=date] , input[type=password] {
        width: 100%;
        margin: 8px 0;
        padding: 12px 20px;
        display: inline-block;
        border: 1px solid #2945FF;
        box-sizing: border-box;
        border-radius: 10px;
    }

    #dropOperator {
        width: 50%;
        margin: 8px 0;
        padding: 10px 20px;
        display: inline-block;
        border: 1px solid #2945FF;
        box-sizing: border-box;
        border-radius: 10px;
    }

    button:hover {
        opacity: 0.7;
    }
    .cancelbtn {
        width: auto;
        padding: 10px 18px;
        margin: 10px 5px;
    }

</style>
