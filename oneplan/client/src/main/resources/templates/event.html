<meta name="viewport" content="width=device-width, initial-scale=1">
<title> Create Page </title>
<style>
    Body {
        font-family: Calibri, Helvetica, sans-serif;
        background-color: white;
    }
    button {
        background-color: #000000;
        width: 100%;
        color: white;
        padding: 15px;
        margin: 10px 0px;
        border: none;
        cursor: pointer;
    }

    input[type=text], input[type=password] {
        width: 100%;
        margin: 8px 0;
        padding: 12px 20px;
        display: inline-block;
        border: 2px solid black;
        box-sizing: border-box;
    }
    button:hover {
        opacity: 0.7;
    }
    .cancelbtn {
        width: auto;
        padding: 10px 18px;
        margin: 10px 5px;
    }

</style>
<div class="container">
    <div class="navigation">
    </div>
    <form class="sign-form" method="post" action = "#" th:action = "@{/events}" th:object = "${eventDto}">
        <ol class="questions">
            <span><label for="locatename">Enter the location:</label></span>
            <input id="locatename" name="location" type="text" placeholder="Enter a location name" autofocus th:field = "*{location.name}"/>
            <label for="locateaddr"></label><input id="locateaddr" name="address" type="text" placeholder="Enter a location address" autofocus th:field = "*{location.address}"/>
            <label for="coordinates"></label><input id="coordinates" name="coordinates" type="text" placeholder="Enter the coordinates" autofocus th:field = "*{location.coordinates}"/>
            <span><label for="organiser">Who is the organiser?</label></span>
            <input id="organiser" name="id" type="text" placeholder="Your ID" autofocus th:field = "*{organiser.id}"/>
            <label for="orgemail"></label><input id="orgemail" name="email" type="text" placeholder="Your Email" autofocus th:field = "*{organiser.email}"/>
            <label for="orgnickname"></label><input id="orgnickname" name="nickname" type="text" placeholder="Your nickname" autofocus th:field = "*{organiser.nickname}"/>
            <span><label for="visitors">Fill Event information</label></span>
            <input id="visitors" name="attendees" type="text" placeholder="Who will attend? (optional)" autofocus th:field = "*{attendees}"/>
            <label for="eventName"></label><input id="eventName" name="name" type="text" placeholder="Event name" autofocus th:field = "*{name}"/>
            <label for="eventDescription"></label><input id="eventDescription" name="description" type="text" placeholder="Short description" autofocus th:field = "*{description}"/>
            <label for="startDate"></label><input id="startDate" name="date" type="date" placeholder="Start date" autofocus th:field = "*{date}"/>
            <label for="startTime"></label><input id="startTime" name="time" type="time" placeholder="Start time" autofocus th:field = "*{time}"/>
            <label for="capacity"></label><input id="capacity" name="capacity" type="number" placeholder="capacity" autofocus th:field = "*{capacity}"/>
            <p style="margin-top: 20px;font-size: 25pt;float:right">
        </ol>
        <form href = "/users/home">
            <div><button type="submit" >CREATE</button></div>
        </form>
        <!--        <center><div><a href ="/users/home">enter to the homepage</a></div></center>-->
    </form>
</div>
