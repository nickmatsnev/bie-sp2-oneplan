</head>

                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/home">Home</a>

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/get-events">My events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/create-event">Create event</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="/create-location">New location</a>
                </li>

            <form class="d-flex" role="search">

            </form>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card bg-white">
                <div class="card-body p-5">
                    <form class="mb-3 mt-md-4"  method="post" action = "#" th:action = "@{/create-event}" th:object = "${eventModel}">
                        <div class="form-group blu-margin">
                            <select class="form-control" type hidden th:field="*{organiser.id}" id="drop">
                                <option th:value ="${userId}">
                                </option>
                            </select>
                        </div>
                        <h2 class="fw-bold mb-2 text-uppercase "><span style="color: blue;">A</span>dd event</h2>
                        <div class="mb-3">
                            <label for="dropOperator" class="form-label ">location</label>
                            <div class="input-group">
                                <select class="form-select" data-live-search="true" th:field="*{location.id}" id="dropOperator">
                                    <option value="0">Choose...</option>
                                    <option th:each="locations : ${locations}" th:value ="${locations.id}" th:text="${locations.address}"></option>
                                </select>

                                    <a class="btn btn-outline-primary" href="/create-location" type="submit">+ location</a>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="name1" class="form-label ">name</label>
                            <input id="name1" class="form-control" name="name1" type="text" placeholder="Event name" required="required" autofocus th:field = "*{name}" />
                        </div>
                        <div class="mb-3">
                            <label for="eventDescription" class="form-label ">description</label>
                            <textarea  class="form-control" id="eventDescription" name="description" type="text" required="required" placeholder="Short description" autofocus th:field = "*{description}"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="sDate" class="form-label ">choose date</label>

                            <input class="form-control"  id="sDate" name="date" type="date" placeholder="Start date" required="required" autofocus th:field = "*{date}" />
                        </div>
                        <div class="mb-3">
                            <label for="sTime" class="form-label ">choose time</label>
                            <input class="form-control"  id="sTime" name="time" type="time" step="1" placeholder="Start time" required="required" autofocus th:field = "*{time}" />
                        </div>
                        <div class="mb-3">
                            <label for="capacity" class="form-label ">Choose amount of participants</label>
                            <input class="form-control" id="capacity" name="capacity" type="number" min="1" placeholder="capacity" required="required" autofocus th:field = "*{capacity}" />
                        </div>
                        <div class="d-grid">
                            <button class="btn  btn-primary mt-2" type="submit">Create</button>
                        </div>
                        <div class="d-grid">
                            <a class="btn btn-secondary mt-2" href="/home">return</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
