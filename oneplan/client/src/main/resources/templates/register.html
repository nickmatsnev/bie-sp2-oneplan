<meta name="viewport" content="width=device-width, initial-scale=1">
<title> Login Page </title>
<style>
    Body {
        font-family: Calibri, Helvetica, sans-serif;
        background-color: white;
    }
    button {
        background-color: #000000;
        width: 100%;
        color: white;
        padding: 15px;
        margin: 10px 0px;
        border: none;
        cursor: pointer;
    }

    input[type=text], input[type=password] {
        width: 100%;
        margin: 8px 0;
        padding: 12px 20px;
        display: inline-block;
        border: 2px solid black;
        box-sizing: border-box;
    }
    button:hover {
        opacity: 0.7;
    }
    .cancelbtn {
        width: auto;
        padding: 10px 18px;
        margin: 10px 5px;
    }

</style>
<div class="container">
    <div class="navigation">
    </div>
    <form id="sign-form" class="sign-form" method="post" th:action = "@{/users}" th:object = "${userDto}">
        <ol class="questions">
            <span><label for="uname">Choose username:</label></span>
            <input id="uname" name="username" type="text" placeholder="Enter a username" autofocus th:field = "*{nickname}"/>
            <span><label for="email">Enter you email</label></span>
            <input id="email" name="email" type="text" placeholder="Email"  autofocus th:field = "*{email}"/>
            <span><label for="password">Choose a password</label></span>
            <input id="password" name="password" type="password" placeholder="Enter a password" autofocus th:field = "*{password}"/>
            <!--                <span id="show-pwd" class="view"></span>-->
            <p style="margin-top: 20px;font-size: 25pt;float:right">
                <!--                <a href="#" style="color:black;text-decoration:none" id="signup">sign up</a></p>-->
        </ol>
        <div class="error-message"></div>
        <div><button type="submit">REGISTER</button></div>
    </form>
</div>
