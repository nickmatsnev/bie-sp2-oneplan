                    <a class="nav-link " aria-current="page" href="/get-events">My events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/create-event">Create event</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/create-location">New location</a>

                    <div th:text="'Welcome to OnePlan, '"></div>
                </span>
            <form class="d-flex" role="search">
                <a class="btn btn-outline-success" href="/logout">Log out</a>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card bg-white">
                <div class="card-body p-5">
                    <form class="mb-3 mt-md-4" method="post" action = "#" th:action = "@{/create-location}" th:object = "${locationModel}">
                        <h2 class="fw-bold mb-2 text-uppercase "><span style="color: blue;">A</span>dd location</h2>
                        <p class=" mb-5">Please enter name, address and coordinates of desired location!</p>
                        <div class="mb-3">
                            <label for="name" class="form-label ">name</label>
                            <input  class="form-control"  id="name" name="locationname" type="text" placeholder="Enter the name" required="required" autofocus th:field = "*{name}">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label ">address</label>
                            <input  class="form-control" id="address" name="address" type="text" placeholder="Enter the address" required="required" autofocus th:field = "*{address}">
                        </div>
                        <div class="mb-3">
                            <label for="coordinates" class="form-label ">coordinates</label>
                            <input id="coordinates" class="form-control"  name="coordinates" type="text" placeholder="Enter the coordinates" required="required" autofocus th:field = "*{coordinates}">
                        </div>
                        <div class="d-grid">
                            <button class="btn  btn-primary mt-2" type="submit">Create</button>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-secondary mt-2" type="submit">return</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
